<div class="row mt-5">

<div class="col-3">
    <input type="text" [(ngModel)]="hero.name" class="form-control m-1" placeholder="name">
</div>    

<div class="col-3">
    <input type="text" [(ngModel)]="hero.power" class="form-control m-1" placeholder="power">
</div>    
<div class="col-3">
    <input type="file" (change)="selectImage($event)"  class="form-control m-1" placeholder="image url">
</div>    

<div class="col-3">
    <button (click)="ajouterHero()" class="btn form-control m-1" style="background-color:#16c0c0; color:white">Create Hero</button>
</div>    
</div>
